<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="611" height="826" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[
Title: LuxUI Application Lifecycle

User-->Browser: Start \n application
Browser->Server: Session start

Note over Server: CSS, HTML, JS, \nImages, etc.
Server-->Browser: LuxUI application

Note right of Browser: Configure and \ncustomize LuxUI
Browser->>LuxUI:

Note over Browser, LuxUI: LuxUI lifecycle start

Note over LuxUI: Determine: \n "resource" \n or "root"
LuxUI->Server: Request
Server-->LuxUI: Resource

LuxUI->>Browser: Render UI components

User-->Browser: Link click, or \n form submit
Browser-->>LuxUI:

Note over Browser, LuxUI: LuxUI lifecycle start
